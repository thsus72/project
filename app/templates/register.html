<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4 shadow" style="width: 25rem;">
            <h2 class="text-center mb-4">회원가입</h2>

            <!-- Flash 메시지 출력 -->
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class="alert alert-danger" role="alert">
                        {% for message in messages %}
                            {{ message }}
                        {% endfor %}
                    </div>
                {% endif %}
            {% endwith %}

            <!-- 회원가입 폼 -->
            <form method="POST" action="{{ url_for('main.register') }}">
                <!-- Step 1: 아이디 -->
                <div class="mb-3">
                    <label for="username" class="form-label">아이디</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="아이디를 입력하세요" required>
                </div>

                <!-- Step 2: 비밀번호 -->
                <div class="mb-3">
                    <label for="password" class="form-label">비밀번호</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="비밀번호를 입력하세요" required>
                </div>
                <div class="mb-3">
                    <label for="password_confirm" class="form-label">비밀번호 확인</label>
                    <input type="password" class="form-control" id="password_confirm" name="password_confirm" placeholder="비밀번호를 다시 입력하세요" required>
                </div>

                <!-- Step 3: 이메일 -->
                <div class="mb-3">
                    <label for="email" class="form-label">이메일</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="이메일을 입력하세요" required>
                </div>

                <!-- 제출 버튼 -->
                <button type="submit" class="btn btn-primary w-100">회원가입</button>
            </form>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
</body>
</html>
